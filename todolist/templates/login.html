{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="content_up">

    <div class="formul">
        <img class="logo_img" src="{% static 'img/logo.png' %}" alt="update">

        <form class="form-sign" method="POST">{% csrf_token %}
            <fieldset>
                <legend style="font-family: 'Fira Sans Condensed', sans-serif;">Login!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="sign_btn">
                <button class="btn btn-lg btn btn-outline-warning btn-block" type="submit">Sign in</button>
            </div>
        </form>
        <div>
            <small>Dont have an account?
                <a href="{% url 'register' %}">Sign up now</a>
            </small>
        </div>
    </div>
</div>


{% endblock content %}
